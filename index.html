<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Letter for Lea</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #40081b, #571129, #800020, #571129);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            touch-action: manipulation; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body { display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        /* --- ENVELOPE (iPhone Optimized) --- */
        #letter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #571129; display: flex; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 1s ease, visibility 1s;
            cursor: pointer;
        }

        .envelope {
            width: 500px; height: 345px;
            background-color: #d2b48c; border-radius: 6px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }

        .envelope::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 180px solid rgba(0,0,0,0.12);
            z-index: 1; pointer-events: none;
        }

        /* FIXED POSITIONING FOR TO LEA */
        .envelope h2 {
            font-family: 'Great Vibes', cursive;
            color: #2d2d2d; font-size: 5rem;
            margin: 0; z-index: 5; 
            position: absolute; /* Pinned to top left */
            top: 20px; left: 30px;
            line-height: 1;
        }

        .stamps-container {
            position: absolute; bottom: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 5;
        }

        .stamp {
            width: 125px; height: 90px;
            background: white; border: 1px solid #ddd;
            padding: 4px; box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
        }

        .stamp img { width: 100%; height: 100%; object-fit: cover; }
        .stamp.arg { transform: rotate(-5deg); }
        .stamp.leb { transform: rotate(3deg); }

        .seal {
            position: absolute; bottom: 40px; left: 50%;
            width: 50px; height: 50px; background-color: #b71c1c;
            transform: translateX(-50%) rotate(-45deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 6;
        }
        .seal::before, .seal::after {
            content: ""; position: absolute; width: 50px; height: 50px;
            background-color: #b71c1c; border-radius: 50%;
        }
        .seal::before { top: -25px; left: 0; }
        .seal::after { left: 25px; top: 0; }

        /* --- CELEBRATION EFFECTS --- */
        .particle {
            position: absolute; pointer-events: none;
            z-index: 2; opacity: 0.8;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        .floating-heart {
            position: fixed; font-size: 40px; pointer-events: none;
            z-index: 20000; /* Extremely high z-index to ensure visibility */
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* Success Flash */
        .success-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; z-index: 15000; pointer-events: none;
        }

        @keyframes flashEffect {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* --- CONTENT LAYOUT --- */
        .memories-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 25px; width: 95%; z-index: 10;
        }

        .baby-photo {
            width: 200px; height: 200px; object-fit: cover; border-radius: 50%;
            border: 8px solid black; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: heartbeat 4s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart-wrapper {
            animation: floating 3s ease-in-out infinite;
            display: flex; justify-content: center; align-items: center; pointer-events: none;
        }

        .heart-img { width: 300px; height: auto; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5)); }

        h1#main-title { 
            color: #ffffff; text-align: center; font-size: 3.5rem; 
            background: linear-gradient(to right, #d81b60, #fce4ec, #d81b60);
            background-size: 200% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: shimmer 3s linear infinite;
            padding: 0 20px; z-index: 15;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        /* IPHONE SPECIFIC SCALING */
        @media (max-width: 600px) {
            .envelope { width: 92vw; height: 60vw; }
            .envelope h2 { font-size: 14vw; top: 10px; left: 15px; }
            .stamp { width: 20vw; height: 15vw; }
            .seal { width: 35px; height: 35px; bottom: 20px; }
            .seal::before, .seal::after { width: 35px; height: 35px; }
            .seal::before { top: -17px; }
            .seal::after { left: 17px; }
            
            .baby-photo { width: 28vw !important; height: 28vw !important; border-width: 4px !important; }
            .heart-img { width: 38vw !important; }
            h1#main-title { font-size: 7vw !important; }
            .iphone-player { width: 220px !important; transform: scale(0.9); top: 5px !important; right: 5px !important; }
        }

        .btn-group { 
            display: flex; justify-content: center; align-items: center;
            gap: 25px; margin-top: 20px; min-height: 180px;
        }

        button {
            padding: 15px 40px; font-size: 22px; cursor: pointer; border-radius: 20px;
            border: none; color: white; font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #4caf50; position: relative; z-index: 100; }
        #noBtn { background-color: #f44336; position: relative; z-index: 1000; }

        .iphone-player {
            position: fixed; top: 20px; right: 20px; width: 320px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); border-radius: 20px; padding: 12px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 1100; color: white;
        }

        #albumArt { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }
        .song-info { flex-grow: 1; overflow: hidden; }
        #songTitle { font-size: 14px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #artistName { font-size: 12px; opacity: 0.8; }
        .player-controls { display: flex; gap: 10px; font-size: 20px; cursor: pointer; user-select: none; }
    </style>
</head>
<body>

    <div id="flash" class="success-flash"></div>

    <div id="letter-overlay" onclick="openLetter()">
        <div class="envelope">
            <h2>To Lea.</h2>
            <div class="stamps-container">
                <div class="stamp arg"><img src="stamp_arg.png" alt="ARG"></div>
                <div class="stamp leb"><img src="stamp_leb.png" alt="LEB"></div>
            </div>
            <div class="seal"></div>
        </div>
    </div>

    <div class="iphone-player">
        <img id="albumArt" src="album1.jpg" alt="Art">
        <div class="song-info">
            <div id="songTitle">Loving Machine</div>
            <div id="artistName">Tv Girl</div>
        </div>
        <div class="player-controls">
            <span onclick="changeSong(-1)">‚èÆ</span>
            <span id="playIcon" onclick="togglePlay()">‚ñ∂</span>
            <span onclick="changeSong(1)">‚è≠</span>
        </div>
        <audio id="mainAudio" src="song1.mp3"></audio>
    </div>

    <div class="memories-container">
        <img src="baby-her.jpg" class="baby-photo" id="herPhoto" alt="Her">
        <div class="heart-wrapper">
            <img id="splitHeart" src="heart-split.png" class="heart-img" alt="Broken Heart">
            <img id="wholeHeart" src="heart-whole.png" style="display:none;" class="heart-img" alt="Whole Heart">
        </div>
        <img src="baby-me.jpg" class="baby-photo" id="mePhoto" alt="Me">
    </div>

    <h1 id="main-title">Will you be my Valentine?</h1>

    <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const splitHeart = document.getElementById('splitHeart');
        const wholeHeart = document.getElementById('wholeHeart');
        const questionText = document.getElementById('main-title');
        const letterOverlay = document.getElementById('letter-overlay');
        const flash = document.getElementById('flash');

        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        
        const playlist = [
            { title: "Loving Machine", artist: "Tv Girl", file: "song1.mp3", art: "album1.jpg" },
            { title: "What Once Was", artist: "Her's", file: "song2.mp3", art: "album2.jpg" },
            { title: "My Kind of Woman", artist: "Mac DeMarco", file: "song3.mp3", art: "album3.jpg" },
            { title: "Message in a bottle", artist: "Taylor Swift", file: "song4.mp3", art: "album4.jpg" },
            { title: "You rock my world leaa", artist: "Michael Jackson", file: "song5.mp3", art: "album5.jpg" },
            { title: "Is it love??", artist: "Color out", file: "song6.mp3", art: "album6.jpg" }
        ];
        
        let currentIdx = 0;
        let yesScale = 1;
        let noScale = 1;
        audio.volume = 0.3;

        function openLetter() {
            audio.play().catch(() => {});
            playIcon.innerText = "‚è∏";
            letterOverlay.style.opacity = '0';
            setTimeout(() => { letterOverlay.style.visibility = 'hidden'; }, 1000);
        }

        const particles = ['‚ú®', 'üíï', '‚òÅÔ∏è', 'üå∏', '‚ù§Ô∏è'];
        function spawnParticle(isInstant = false) {
            const p = document.createElement('div');
            p.innerHTML = particles[Math.floor(Math.random() * particles.length)];
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 30 + 20) + 'px';
            p.style.animationDuration = (Math.random() * 8 + 7) + 's';
            if(isInstant) p.style.bottom = Math.random() * 100 + 'vh';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 12000);
        }

        for(let i=0; i<25; i++) { spawnParticle(true); }
        setInterval(spawnParticle, 600);

        window.onload = () => {
            songTitle.innerText = playlist[0].title;
            artistName.innerText = playlist[0].artist;
        };

        function togglePlay() {
            if (audio.paused) { audio.play(); playIcon.innerText = "‚è∏"; } 
            else { audio.pause(); playIcon.innerText = "‚ñ∂"; }
        }

        function changeSong(dir) {
            currentIdx = (currentIdx + dir + playlist.length) % playlist.length;
            audio.src = playlist[currentIdx].file;
            songTitle.innerText = playlist[currentIdx].title;
            artistName.innerText = playlist[currentIdx].artist;
            albumArt.src = playlist[currentIdx].art;
            audio.play();
            playIcon.innerText = "‚è∏";
        }

        const moveButton = () => {
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            yesScale += 0.35;
            noScale -= 0.12;
            if (noScale < 0.2) noScale = 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        // --- ENHANCED YES CELEBRATION ---
        yesBtn.addEventListener('click', () => {
            // 1. Visual Swaps
            splitHeart.style.display = 'none';
            wholeHeart.style.display = 'block';
            questionText.innerText = "I love you Lea! ‚ù§Ô∏è";
            questionText.style.background = "none";
            questionText.style.webkitTextFillColor = "#ffffff";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // 2. Celebration Flash & Hyper-Background
            flash.style.animation = "flashEffect 0.5s ease-out forwards";
            document.body.style.animation = "gradientBG 2s ease infinite"; // Fast background

            // 3. Massive Burst of Everything
            const celebIcons = ['üíï', 'üíñ', 'üéâ', 'üéÜ', 'ü•Ç', '‚ú®', '‚ù§Ô∏è'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const icon = celebIcons[Math.floor(Math.random() * celebIcons.length)];
                    createCelebration(icon);
                }, i * 20);
            }
        });

        function createCelebration(icon) {
            const heart = document.createElement('div');
            heart.innerHTML = icon;
            heart.className = 'floating-heart';
            const x = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const y = (Math.random() - 0.5) * window.innerHeight * 1.5;
            heart.style.setProperty('--x', x + 'px');
            heart.style.setProperty('--y', y + 'px');
            heart.style.left = '50%';
            heart.style.top = '50%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine v4.0 - Alive</title>
    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* ANIMATED GRADIENT BACKGROUND */
            background: linear-gradient(-45deg, #40081b, #571129, #800020, #571129);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- FLOATING BACKGROUND HEARTS --- */
        .bg-heart {
            position: absolute;
            color: rgba(216, 27, 96, 0.2);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .memories-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 95%;
            z-index: 5;
        }

        .baby-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid black;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            /* PULSE ANIMATION */
            animation: heartbeat 4s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart-wrapper {
            animation: floating 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .heart-img {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        /* --- TEXT SHIMMER --- */
        h1 { 
            color: #ffffff;
            text-align: center; 
            font-size: 3rem; 
            background: linear-gradient(to right, #d81b60, #fce4ec, #d81b60);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            padding: 0 20px;
            z-index: 10;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @media (max-width: 600px) {
            .baby-photo { width: 28vw !important; height: 28vw !important; border-width: 4px !important; }
            .heart-img { width: 35vw !important; }
            h1 { font-size: 7vw !important; }
            .iphone-player { width: 70vw !important; max-width: 280px !important; }
        }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 30px; 
            margin-top: 20px;
            min-height: 180px;
        }

        button {
            padding: 15px 45px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: #4caf50; position: relative; z-index: 100; }
        #noBtn { background-color: #f44336; position: relative; z-index: 1000; }

        .iphone-player {
            position: fixed;
            top: 20px; right: 20px; width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 20px; padding: 16px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 1100; color: white;
        }

        #albumArt { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .song-info { flex-grow: 1; overflow: hidden; }
        #songTitle { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #artistName { font-size: 13px; opacity: 0.8; }
        .player-controls { display: flex; gap: 12px; font-size: 22px; cursor: pointer; user-select: none; }

        .floating-heart {
            position: fixed; font-size: 30px; pointer-events: none; z-index: 9999;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; cursor:pointer;"></div>

    <div class="iphone-player">
        <img id="albumArt" src="album1.jpg" alt="Art">
        <div class="song-info">
            <div id="songTitle">Loving Machine</div>
            <div id="artistName">Tv Girl</div>
        </div>
        <div class="player-controls">
            <span onclick="changeSong(-1)">‚èÆ</span>
            <span id="playIcon" onclick="togglePlay()">‚ñ∂</span>
            <span onclick="changeSong(1)">‚è≠</span>
        </div>
        <audio id="mainAudio" src="song1.mp3"></audio>
    </div>

    <div class="memories-container">
        <img src="baby-her.jpg" class="baby-photo" alt="Her">
        <div class="heart-wrapper">
            <img id="splitHeart" src="heart-split.png" class="heart-img" alt="Broken Heart">
            <img id="wholeHeart" src="heart-whole.png" style="display:none;" class="heart-img" alt="Whole Heart">
        </div>
        <img src="baby-me.jpg" class="baby-photo" alt="Me">
    </div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const splitHeart = document.getElementById('splitHeart');
        const wholeHeart = document.getElementById('wholeHeart');
        const questionText = document.getElementById('question');
        const overlay = document.getElementById('overlay');

        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        
        const playlist = [
            { title: "Loving Machine", artist: "Tv Girl", file: "song1.mp3", art: "album1.jpg" },
            { title: "What Once Was", artist: "Her's", file: "song2.mp3", art: "album2.jpg" },
            { title: "My Kind of Woman", artist: "Mac DeMarco", file: "song3.mp3", art: "album3.jpg" },
            { title: "Message in a bottle", artist: "Taylor Swift", file: "song4.mp3", art: "album4.jpg" },
            { title: "You rock my world leaa", artist: "Michael Jackson", file: "song5.mp3", art: "album5.jpg" },
            { title: "Is it love??", artist: "Color out", file: "song6.mp3", art: "album6.jpg" }
        ];
        
        let currentIdx = 0;
        let yesScale = 1;
        let noScale = 1;
        audio.volume = 0.3;

        // CREATE BACKGROUND HEARTS
        function spawnBgHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'bg-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(spawnBgHeart, 1000);

        window.onload = () => {
            songTitle.innerText = playlist[0].title;
            artistName.innerText = playlist[0].artist;
        };

        overlay.addEventListener('click', () => {
            audio.play().catch(() => {});
            playIcon.innerText = "‚è∏";
            overlay.style.display = 'none';
        });

        function togglePlay() {
            if (audio.paused) { audio.play(); playIcon.innerText = "‚è∏"; } 
            else { audio.pause(); playIcon.innerText = "‚ñ∂"; }
        }

        function changeSong(dir) {
            currentIdx = (currentIdx + dir + playlist.length) % playlist.length;
            audio.src = playlist[currentIdx].file;
            songTitle.innerText = playlist[currentIdx].title;
            artistName.innerText = playlist[currentIdx].artist;
            albumArt.src = playlist[currentIdx].art;
            audio.play();
            playIcon.innerText = "‚è∏";
        }

        const moveButton = () => {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            yesScale += 0.3;
            noScale -= 0.1;
            if (noScale < 0.2) noScale = 0.2;

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            splitHeart.style.display = 'none';
            wholeHeart.style.display = 'block';
            questionText.innerText = "I love you Lea! ‚ù§Ô∏è";
            questionText.style.background = "none";
            questionText.style.webkitTextFillColor = "#ffffff";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            for (let i = 0; i < 50; i++) { createHeart(); }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.className = 'floating-heart';
            const x = (Math.random() - 0.5) * 800;
            const y = (Math.random() - 0.5) * 800;
            heart.style.setProperty('--x', x + 'px');
            heart.style.setProperty('--y', y + 'px');
            heart.style.left = '50%';
            heart.style.top = '50%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>

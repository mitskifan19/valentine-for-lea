<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #571129 !important; /* Your deep burgundy */
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* --- LAYOUT SCALING --- */
        .memories-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .baby-photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid black;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 2;
        }

        .heart-wrapper {
            animation: float 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none; /* Mouse passes through heart */
        }

        .heart-img {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .baby-photo { width: 130px; height: 130px; border-width: 4px; }
            .heart-img { width: 180px; }
            h1 { font-size: 1.8rem !important; }
            .iphone-player { 
                width: 240px !important; 
                top: 10px !important; 
                right: 10px !important; 
                padding: 10px !important;
            }
            #albumArt { width: 45px !important; height: 45px !important; }
            #songTitle { font-size: 13px !important; }
            #artistName { font-size: 11px !important; }
            .player-controls { font-size: 18px !important; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 { 
            color: #d81b60; 
            margin-top: 20px; 
            text-align: center; 
            font-size: 3rem; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 0 10px;
        }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin-top: 20px;
            min-height: 200px;
        }

        button {
            padding: 15px 35px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #4caf50; }
        #noBtn { background-color: #f44336; position: relative; z-index: 1000; }

        /* --- IPHONE PLAYER --- */
        .iphone-player {
            position: fixed;
            top: 20px;    
            right: 20px;  
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 1100;
            color: white;
        }

        #albumArt { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .song-info { flex-grow: 1; overflow: hidden; }
        #songTitle { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #artistName { font-size: 13px; opacity: 0.8; }
        .player-controls { display: flex; gap: 10px; font-size: 22px; cursor: pointer; user-select: none; }

        .floating-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; cursor:pointer;"></div>

    <div class="iphone-player">
        <img id="albumArt" src="album1.jpg" alt="Art">
        <div class="song-info">
            <div id="songTitle">Loving Machine</div>
            <div id="artistName">Tv Girl</div>
        </div>
        <div class="player-controls">
            <span onclick="changeSong(-1)">‚èÆ</span>
            <span id="playIcon" onclick="togglePlay()">‚ñ∂</span>
            <span onclick="changeSong(1)">‚è≠</span>
        </div>
        <audio id="mainAudio" src="song1.mp3"></audio>
    </div>

    <div class="memories-container">
        <img src="baby-her.jpg" class="baby-photo" alt="Her">
        <div class="heart-wrapper">
            <img id="splitHeart" src="heart-split.png" class="heart-img" alt="Broken Heart">
            <img id="wholeHeart" src="heart-whole.png" style="display:none;" class="heart-img" alt="Whole Heart">
        </div>
        <img src="baby-me.jpg" class="baby-photo" alt="Me">
    </div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const splitHeart = document.getElementById('splitHeart');
        const wholeHeart = document.getElementById('wholeHeart');
        const questionText = document.getElementById('question');
        const overlay = document.getElementById('overlay');

        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        
        const playlist = [
            { title: "Loving Machine", artist: "Tv Girl", file: "song1.mp3", art: "album1.jpg" },
            { title: "What Once Was", artist: "Her's", file: "song2.mp3", art: "album2.jpg" },
            { title: "My Kind of Woman", artist: "Mac DeMarco", file: "song3.mp3", art: "album3.jpg" },
            { title: "Message in a bottle", artist: "Taylor Swift", file: "song4.mp3", art: "album4.jpg" },
            { title: "You rock my world leaa", artist: "Michael Jackson", file: "song5.mp3", art: "album5.jpg" },
            { title: "Is it love??", artist: "Color out", file: "song6.mp3", art: "album6.jpg" }
        ];
        
        let currentIdx = 0;
        let yesScale = 1;
        let noScale = 1;
        audio.volume = 0.3;

        window.onload = () => {
            songTitle.innerText = playlist[0].title;
            artistName.innerText = playlist[0].artist;
        };

        overlay.addEventListener('click', () => {
            audio.play().catch(() => {});
            playIcon.innerText = "‚è∏";
            overlay.style.display = 'none';
        });

        function togglePlay() {
            if (audio.paused) { audio.play(); playIcon.innerText = "‚è∏"; } 
            else { audio.pause(); playIcon.innerText = "‚ñ∂"; }
        }

        function changeSong(dir) {
            currentIdx = (currentIdx + dir + playlist.length) % playlist.length;
            audio.src = playlist[currentIdx].file;
            songTitle.innerText = playlist[currentIdx].title;
            artistName.innerText = playlist[currentIdx].artist;
            albumArt.src = playlist[currentIdx].art;
            audio.play();
            playIcon.innerText = "‚è∏";
        }

        const moveButton = () => {
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // SCALING LOGIC
            yesScale += 0.2;
            noScale -= 0.1;
            if (noScale < 0.2) noScale = 0.2;

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            splitHeart.style.display = 'none';
            wholeHeart.style.display = 'block';
            questionText.innerText = "I love you Lea! ‚ù§Ô∏è";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            for (let i = 0; i < 40; i++) { createHeart(); }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.className = 'floating-heart';
            const x = (Math.random() - 0.5) * 800;
            const y = (Math.random() - 0.5) * 800;
            heart.style.setProperty('--x', x + 'px');
            heart.style.setProperty('--y', y + 'px');
            heart.style.left = '50%';
            heart.style.top = '50%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
